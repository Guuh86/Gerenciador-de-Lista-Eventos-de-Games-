  <ion-tabs *ngIf="show">

      <ion-tab-button tab="lista">
        <ion-icon color="success" name="list"></ion-icon>
        <ion-label>Lista de Jogadores</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="torneio">
        <ion-icon color="warning" name="trophy"></ion-icon>
        <ion-label>Torneio</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="sobre">
        <ion-icon color="primary" name="information-circle"></ion-icon>
        <ion-label>Infos</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-app>
